<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial scale=1.0">

<title>Formulário de registro</title>
</head>
<body>
   <h3>Por favor, preencha os dados abaixo para se cadastrar:</h3> 
<form>
    <fieldset>
<label for="Nome"><b>Nome:</b></label>
<input type="text" id="Nome" placeholder="Insira aqui..."></imput><br><br>

<label for="Sobrenome"><b>Sobrenome:</b></label>
<input type="text" id="Sobrenome" placeholder="Digite aqui..."><br><br>

<label for="email"><b>Email:</b></label>
<input type="email" id="email" placeholder="Insira aqui..."><br><br>

<label for="cpf"><b>Cpf:</b></label> 
<input type="tel" id="cpf" placeholder="Insira aqui..."><br><br>

<label for="senha"><b>Senha:</b></label>
<input type="password" id="senha" placeholder="Insira aqui..."><br><br>

<label for="Nascimento"><b>Data de nascimento:</b></label>
<input type="date" id="Nascimento" placeholder="Insira aqui"><br><br>

<label for="Cor"><b>Cor preferida:</b></label>
<input type="color" id="Cor" ><br><br>

<label for="Sexo"><b>Sexo:</b></label><br>
<input type="radio" name="Sexo" id="exo">
<label for="Sexo">F</label>
<input type="radio" name="Sexo" id="Sexo">
<label for="Sexo">M</label>
<input type="radio" name="Sexo" id="sex">
<label for="Sexo">Outro:</label>
<input type="text" id="Outro" placeholder="Insira aqui..."><br><br>

<label for="Enviar"><b>Clique no botão abaixo para enviar</b></label><br>
<input type="submit" id="Enviar">






    </fieldset>

</form>
</body>
