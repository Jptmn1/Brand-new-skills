<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial scale=1.0">
<meta name="author" content="João">
<title>Cadastro de usuário</title>

<style>
body{text-align: center;
text-decoration: dashed;
background-color: burlywood;}

header{background-color: aquamarine;}

main{background-color: rgb(187, 142, 83);
font-family: cursive;
}
footer{background-color: darkgoldenrod;
}



</style>

</head>
<!--nome,username,email,senha,cpf e botao de enviar-->
<body>
<header><h2>Preencha o formulário abaixo para se cadastrar.</h2></header>
<main>

<label for="Nome">Nome:</label>
<input type="text" id="Nome" placeholder="Insira seu nome completo aqui..."><br><br><br>


<label for="Username">Username:</label>
<input type="text" id="Username" placeholder="Insira seu apelido aqui..."><br><br><br>

<label for="email">Email:</label>
<input type="email" id="Email" placeholder="Insira seu email aqui..."><br><br><br>

<label for="senha">Senha</label>
<input type="password" id="Senha" placeholder="Insira sua senha aqui..."><br><br><br>

<label for="cpf">Cpf</label>
<input type="text" id="Cpf" placeholder="Insira seu Cpf aqui..."><br><br><br>

</main>

<footer>
<input type="submit" id="Enviar">
<label for="Enviar"></label>
<h4>Clique no botão acima para enviar.</h4>

</footer>



</body>
</html>
